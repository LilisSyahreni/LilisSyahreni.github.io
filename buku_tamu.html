            text-align: center;
        }

            color: #fff !important; /* Warna teks putih */
            font-size: 24px;
        }

        /* Gaya tambahan untuk form */
        form {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Gaya tambahan untuk footer */
        footer {
            background-color: #8000bc; /* Warna ungu tua */
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">

            </button>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Form Buku Tamu</h1>
        <form>
            <div class="form-group">
                <label for="namaLengkap">Nama lengkap:</label>
                <input type="text" class="form-control" id="namaLengkap" name="namaLengkap">
            </div>
            <div class="form-group">
                <label>Jenis Kelamin:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="jenis_kelamin" id="jenisKelaminL" value="L" checked>
                    <label class="form-check-label" for="jenisKelaminL">Laki-laki</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="jenis_kelamin" id="jenisKelaminP" value="P">
                    <label class="form-check-label" for="jenisKelaminP">Perempuan</label>
                </div>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat Tinggal:</label>
                <input type="text" class="form-control" id="alamat" name="alamat">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label>Aktif pada sosial media:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="facebook" value="Ya" checked>
                    <label class="form-check-label">Facebook</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="twitter" value="Ya">
                    <label class="form-check-label">Twitter</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="instagram" value="Ya">
                    <label class="form-check-label">Instagram</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="path" value="Ya">
                    <label class="form-check-label">Path</label>
                </div>
            </div>
            <div class="form-group">
                <label for="info">Mengetahui web ini dari:</label>
                <select class="form-control" id="info" name="info">
                    <option selected="select">-= Pilih =-</option>
                    <option value="web">Web</option>
                    <option value="teman_kerabat">Teman/Kerabat</option>
                    <option value="browsing_internet">Browsing Internet</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pesan">Pesan:</label>
                <textarea class="form-control" id="pesan" name="pesan" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
